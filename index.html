<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leet - Metric</h1>
      <div class="input-container">
        <input id="input-field" type="text" placeholder="Add Username" />
        <input id="input-button" type="button" value="Search" />
      </div>

      <div id="output-container" class="hidden">
        <div class="output">
          <p id="username"></p>
          <p>Total Ques : <span id="total-ques"></span></p>
          <p>Easy Solved : <span id="easy-ques"></span></p>
          <p>Medium Solved : <span id="medium-ques"></span></p>
          <p>Hard Solved : <span id="hard-ques"></span></p>
        </div>
      </div>
      <p class="hidden" id="error-message">Username Not Found</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
